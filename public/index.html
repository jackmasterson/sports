<!DOCTYPE html>
<html lang="en">

<head>
	<title>Where the Stars At</title>
	<meta name="viewport" content = "width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="all">
		<div class="rest">
			<div class="title">
				<h3>Heat Map of Colleges of Drafted Players</h3>
			</div>
			<div class="filter-div">
				<select class="filter" name="Filter">
					<option class="position-opt" value="Choose">Choose Position</option>
					<option class="position-opt" value="QB">Quarterback</option>
					<option class="position-opt" value="WR">Wide Receiver</option>
					<option class="position-opt" value="RB">Running Back</option>
					<option class="position-opt" value="TE">Tight End</option>
					<option class="position-opt" value="K">Kicker</option>
				</select>
				<button class="select-filter" data-bind="click: mapped.getVal">Select!</button>
				<button class="clear" data-bind="click:mapped.clearMap">Clear Map</button>
				<h4 class="positions">Position(s): </span>
					<span class="header"  data-bind="foreach: model.header"></span><span data-bind="text: model.header"></span>
				</h4> 
			</div>

		</div>
		<div id="map"></div>
	</div>

	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jquery-1.12.4.min.js"></script>
	<script src="js/script.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIA-kAWcGMvRJDjAWNKuCnIr4dWBCQ3FA&libraries=places,visualization&callback=mapped.initMap" async defer></script>


			
</body>

</html>
